<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Social Spider</title>
  <link rel="stylesheet" href="https://netzbegruenung.github.io/webfonts/style.css">
  <style type="text/css">
    h1 {
      font-family: 'Arvo Gruen', sans-serif;
      font-weight: bold;
      color: #ffffff;
      text-transform: uppercase;
      margin-top: 0;
      margin-bottom: 0;
    }
    h2 {
      font-family: 'Arvo Gruen', sans-serif;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 0px;
      margin-top: 0;
    }
    h3 {
      font-family: 'Arvo', sans-serif;
      color: #46962b;
      margin-top: 0;
      margin-bottom: 10px;
    }
    body{
        margin: 0;
    }
    .header {
        background-color: #46962b;
        padding: 20px;
    }
    .map {
        margin: 10px;
        float: left;
    }
    .mapgroup {
        margin: 20px;
        outline-color: red;
        outline-width: 1px;
        clear: left;
    }
    </style>
</head>
<body>
    <div class="header">
        <h1>Social Spider</h1>
    </div>
    <div style="float: left;">
        <div class="mapgroup">
            <div class="header">
                <h2>Landesverbände</h2>
            </div>
            <div class="map">
                <h3>Facebook</h3>
                <script src="https://embed.github.com/view/geojson/netzbegruenung/social-spider/master/maps/lv_fb.geojson?height=700&width=500"></script>
            </div>
            <div class="map">
                <h3>Twitter</h3>
                <script src="https://embed.github.com/view/geojson/netzbegruenung/social-spider/master/maps/lv_tw.geojson?height=700&width=500"></script>
            </div>
            <div class="map">
                <h3>Instagram</h3>
                <script src="https://embed.github.com/view/geojson/netzbegruenung/social-spider/master/maps/lv_in.geojson?height=700&width=500"></script>
            </div>
        </div>
        <div class="mapgroup" style="padding-top: 20px;">
                <div class="header">
                    <h2>Kreisverbände</h2>
                </div>
            <div class="map">
                <h3>Facebook</h3>
                <script src="https://embed.github.com/view/geojson/netzbegruenung/social-spider/master/maps/kv_fb.geojson?height=700&width=500"></script>
            </div>
            <div class="map">
                <h3>Twitter</h3>
                <script src="https://embed.github.com/view/geojson/netzbegruenung/social-spider/master/maps/kv_tw.geojson?height=700&width=500"></script>
            </div>
            <div class="map">
                <h3>Instagram</h3>
                <script src="https://embed.github.com/view/geojson/netzbegruenung/social-spider/master/maps/kv_in.geojson?height=700&width=500"></script>
            </div>
        </div>
    </div>
</body>

</html>
