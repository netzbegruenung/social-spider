<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Social Spider</title>
  <link rel="stylesheet" href="https://netzbegruenung.github.io/webfonts/style.css">
  <style type="text/css">
    h1 {
      font-family: 'Arvo Gruen', sans-serif;
      font-weight: bold;
      color: #46962b;
      text-transform: uppercase;
    }
    table {
        font-family: 'PT Sans';
    }
    .dataTables_filter {
        font-family: 'PT Sans';
    }
    </style>
</head>
<body>

<div>
  <div class="header">
      <h1>Social Spider</h5>
  </div>
  <table id="datatable" class="display">
    <thead>
      <tr>
        <th>Typ</th>
        <th>Level</th>
        <th>Land</th>
        <th>Kreis</th>
        <th>Stadt</th>
        <th>FacebookID</th>
        <th>Facebook Likes</th>
        <th>TwitterID</th>
        <th>Twitter Follower</th>
        <th>InstagramID</th>
        <th>Instagram Follower</th>
      </tr>
    </thead>
  </table>
</div>
<script src="jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script type="text/javascript">
    $.getJSON("result.json" , function(data) {
        var tbl_body = document.createElement("tbody");
        $.each(data, function() {
            var tbl_row = tbl_body.insertRow();
            $.each(this, function(idx , v) {
                var cell = tbl_row.insertCell();
                txt = v.toString();
                if(idx == 5 && txt != "--"){
                    var a = document.createElement('a');
                    a.appendChild(document.createTextNode(txt));
                    a.href = "https://www.facebook.com/" + txt;
                    cell.appendChild(a);
                } else if (idx == 7 && txt != "--") {
                    var a = document.createElement('a');
                    a.appendChild(document.createTextNode(txt));
                    a.href = "https://www.twitter.com/" + txt;
                    cell.appendChild(a);
                } else if (idx == 9 && txt != "--") {
                    var a = document.createElement('a');
                    a.appendChild(document.createTextNode(txt));
                    a.href = "https://www.instagram.com/" + txt;
                    cell.appendChild(a);
                } else {
                    cell.appendChild(document.createTextNode(txt));
                }
            })
        })
        $("#datatable").append(tbl_body);
        $('#datatable').DataTable( {
            paging: false,
            "order" : [[ 6, "desc"]]
        } );
    });
</script>
</body>

</html>
